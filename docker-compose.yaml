services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - pipeline_network
    volumes:
      - ./zk_data:/var/lib/zookeeper/data
      - ./zk_log:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      # internal listener for other containers
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092"
      # what Kafka advertises
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_CREATE_TOPICS: "federal-credit-maturity-rates:1:1"
    networks:
      - pipeline_network
    volumes:
      - ./kafka_data:/var/lib/kafka/data

  kafdrop:
    image: obsidiandynamics/kafdrop:3.3.0
    container_name: kafdrop
    depends_on:
      - kafka
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:9092"
      ZOOKEEPER_CONNECT: "zookeeper:2181"
      JVM_OPTS: "-Xms32M -Xmx64M"
      # note the corrected variable name here:
      SERVER_SERVLET_CONTEXT_PATH: "/"
      SCHEMAREGISTRY_URL: ""
      CMD_ARGS: "--message.format=STRING"
    networks:
      - pipeline_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15
    container_name: airflow-postgres
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pipeline_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  airflow-scheduler:
    image: apache/airflow:2.9.3
    container_name: airflow-scheduler
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__CORE__PARALLELISM=4
      - AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG=1

      - KAFKA_BOOTSTRAP=kafka:9092
      - KAFKA_TOPIC=federal-credit-maturity-rates

      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=us-east-1
      - S3_BRONZE_BUCKET=real-time-yieldcurve-s3

      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - SNS_TOPIC_ARN=${SNS_TOPIC_ARN}

      # install libs inside the Airflow image
      - _PIP_ADDITIONAL_REQUIREMENTS=kafka-python boto3 requests
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./pipelines:/opt/airflow/pipelines
      - ./config:/opt/airflow/config
      - ./utils:/opt/airflow/utils
    command: scheduler
    networks:
      - pipeline_network

  airflow-webserver:
    image: apache/airflow:2.9.3
    container_name: airflow-webserver
    restart: always
    depends_on:
      - airflow-scheduler
      - postgres
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True

      - KAFKA_BOOTSTRAP=kafka:9092
      - KAFKA_TOPIC=federal-credit-maturity-rates

      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=us-east-1
      - S3_BRONZE_BUCKET=real-time-yieldcurve-s3

      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - SNS_TOPIC_ARN=${SNS_TOPIC_ARN}

      - _PIP_ADDITIONAL_REQUIREMENTS=kafka-python boto3 requests
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./pipelines:/opt/airflow/pipelines
      - ./config:/opt/airflow/config
      - ./utils:/opt/airflow/utils
    ports:
      - "8080:8080"
    command: webserver
    networks:
      - pipeline_network

networks:
  pipeline_network:
    driver: bridge

volumes:
  postgres_data:
